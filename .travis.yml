language: php

php:
  - '7.1'

before_script:
  - composer self-update
  - composer global require hirak/prestissimo
  - composer install --prefer-source --no-interaction --dev
  - mkdir -p build/logs
  - pwd
  - ls

script:
 - php vendor/bin/codecept run Unit

after_script:
 - php vendor/bin/coveralls -v